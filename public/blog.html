  <script>
    let currentPage = 1;
    let currentCategory = 'all';
    let hasMore = true;
    let isLoading = false;

    document.addEventListener('DOMContentLoaded', () => {
      initParticles();
      initNavbar();

      checkAuth();

      // URLå‚æ•°å¤„ç†

    function initParticles() {
      const canvas = document.getElementById('particles-canvas');
      if (!canvas) return;

      const ctx = canvas.getContext('2d');
      let particles = [];

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      class Particle {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.size = Math.random() * 2 + 1;
          this.opacity = Math.random() * 0.5 + 0.2;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
            this.reset();
          }
        }
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(0, 240, 255, ${this.opacity})`;
          ctx.fill();
        }
      }

      for (let i = 0; i < 50; i++) {
        particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
      }
      animate();
    }

    function initNavbar() {
      const navbar = document.getElementById('navbar');
      const mobileToggle = document.getElementById('mobileToggle');
      const navLinks = document.getElementById('navLinks');

      window.addEventListener('scroll', () => {
        navbar.classList.toggle('scrolled', window.scrollY > 50);
      });

      mobileToggle?.addEventListener('click', () => {
        mobileToggle.classList.toggle('active');
        navLinks.classList.toggle('active');
      });
    }

    function initTabs() {
      document.querySelectorAll('.tab-btn').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentCategory = tab.dataset.category;
          currentPage = 1;
          hasMore = true;
          document.getElementById('articlesGrid').innerHTML = '';
          loadArticles();
        });
      });
    }

    async function loadArticles() {
      if (isLoading || !hasMore) return;
      isLoading = true;

      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('endMessage').style.display = 'none';

      try {
        const params = { page: currentPage, limit: 9 };
        if (currentCategory !== 'all') params.category = currentCategory;

        const data = await getArticles(params);

        if (data.data.articles.length === 0) {
          hasMore = false;
          document.getElementById('endMessage').style.display = 'block';
        } else {
          const grid = document.getElementById('articlesGrid');
          data.data.articles.forEach((article, i) => {
            const card = createArticleCard(article);
            grid.innerHTML += card;
            setTimeout(() => {
              const cards = grid.querySelectorAll('.article-card');
              cards[cards.length - data.data.articles.length + i].style.opacity = '1';
              cards[cards.length - data.data.articles.length + i].style.transform = 'translateY(0)';
            }, i * 100);
          });
          currentPage++;
        }
      } catch (e) {
        console.error('Failed to load articles:', e);
      } finally {
        isLoading = false;
        document.getElementById('loadingSpinner').style.display = 'none';
      }
    }

    function createArticleCard(article) {
      const date = new Date(article.created_at).toLocaleDateString('zh-CN');
      return `
        <article class="card article-card" style="opacity: 0; transform: translateY(30px); transition: all 0.5s ease;">
          <div class="article-card-image" style="background: linear-gradient(135deg, rgba(0,240,255,0.1), rgba(255,0,255,0.1)); display: flex; align-items: center; justify-content: center; font-size: 3rem;">
            ğŸ“„
          </div>
          <span class="article-card-category">${article.category}</span>
          <h3 class="article-card-title">
            <a href="/article.html?slug=${article.slug}">${article.title}</a>
          </h3>
          <p class="article-card-excerpt">${article.excerpt || ''}</p>
          <div class="article-card-meta">
            <span>ğŸ‘¤ ${article.author}</span>
            <span>ğŸ“… ${date}</span>
            <span>ğŸ‘ ${article.views || 0}</span>
          </div>
        </article>
      `;
    }

    // æ»šåŠ¨åŠ è½½æ›´å¤š
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadArticles();
      }
